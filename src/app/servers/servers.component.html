<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">add server</button>
<!-- <p>{{createServerStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server Created with name {{serverName}}</p>
<ng-template #noServer>
  <p>No Server Created</p>
</ng-template>
      <app-server *ngFor="let server of servers; let i = index"
      [ngStyle]="{'font-size': i+'px'}"
      ></app-server>
